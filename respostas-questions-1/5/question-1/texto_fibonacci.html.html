<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Sequência de Fibonacci</title>
    <script>
        
        function pertenceAFibonacci(numero) {
            if (numero < 0) return false;

            let a = 0, b = 1;
            if (numero === a || numero === b) return true;

            while (b < numero) {
                let temp = a + b;
                a = b;
                b = temp;
            }

            return b === numero;
        }

        
        function main() {
            let numero = prompt("Informe um número para verificar se pertence à sequência de Fibonacci:");
            numero = parseInt(numero); 

            if (pertenceAFibonacci(numero)) {
                alert("O número " + numero + " pertence à sequência de Fibonacci.");
            } else {
                alert("O número " + numero + " não pertence à sequência de Fibonacci.");
            }
        }

       
        window.onload = main;
    </script>
</head>
<body>
    <h1>Teste de Sequência de Fibonacci</h1>
    <p>Abra o console do navegador para ver os resultados.</p>
</body>
</html>
